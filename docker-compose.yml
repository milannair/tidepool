services:
  redis:
    image: redis:8-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/tidepool;
      exit 0;
      "

  tidepool-query:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["/tidepool-query"]
    ports:
      - "8080:8080"
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_ENDPOINT_URL: http://minio:9000
      AWS_REGION: us-east-1
      BUCKET_NAME: tidepool
      CACHE_DIR: /data
      DATA_DIR: /data
      # NAMESPACE: default  # Removed to enable dynamic namespaces
      MAX_NAMESPACES: 100
      HOT_BUFFER_MAX_SIZE: 10000
      EAGER_SYNC_ALL: "true"
      REDIS_URL: redis://redis:6379
      RUST_LOG: info
    volumes:
      - query-cache:/data
    depends_on:
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully

  tidepool-ingest:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["/tidepool-ingest"]
    ports:
      - "8081:8080"
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_ENDPOINT_URL: http://minio:9000
      AWS_REGION: us-east-1
      BUCKET_NAME: tidepool
      # NAMESPACE: default  # Removed to enable dynamic namespaces
      MAX_NAMESPACES: 100
      COMPACTION_INTERVAL: 1m
      REDIS_URL: redis://redis:6379
      RUST_LOG: info
    depends_on:
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully

volumes:
  redis-data:
  minio-data:
  query-cache:
