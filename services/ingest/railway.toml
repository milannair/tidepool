# Railway configuration for tidepool-ingest service

[root]
directory = "../.."

[build]
builder = "dockerfile"
dockerfilePath = "/Dockerfile.ingest"
watchPatterns = [
  "cmd/tidepool-ingest/**",
  "internal/**",
  "go.mod",
  "go.sum",
  "Dockerfile.ingest"
]

[deploy]
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
healthcheckPath = "/health"
healthcheckTimeout = 30
