# Railway configuration for tidepool-query service

[root]
directory = "../.."

[build]
builder = "dockerfile"
dockerfilePath = "/Dockerfile.query"
watchPatterns = [
  "cmd/tidepool-query/**",
  "internal/**",
  "go.mod",
  "go.sum",
  "Dockerfile.query"
]

[deploy]
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
healthcheckPath = "/health"
healthcheckTimeout = 30
