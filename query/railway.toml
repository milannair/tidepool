# Railway configuration for tidepool-query service

[build]
builder = "dockerfile"
dockerfilePath = "query/Dockerfile"
watchPatterns = [
  "query/cmd/query/**",
  "query/internal/**",
  "internal/**",
  "go.mod",
  "go.sum",
  "query/Dockerfile"
]

[deploy]
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
healthcheckPath = "/health"
healthcheckTimeout = 30
